<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 - Função</title>

    <script>
        
        // Criar função
        function alerta(){
            alert('Hello Função!')
        }

        // Função texto
        function texto(codigo){
            
            // Estrutura de escolha
            switch(parseInt(codigo)){
                case 1:
                    alert('São Paulo, centro financeiro do Brasil, está entre as cidades mais populosas do mundo, com diversas instituições culturais e uma rica tradição arquitetônica.')
                break

                case 2:
                    alert('O Rio de Janeiro é uma grande cidade brasileira à beira-mar, famosa pelas praias de Copacabana e Ipanema, pela estátua de 38 metros de altura do Cristo Redentor, no topo do Corcovado, e pelo Pão de Açúcar, um pico de granito com teleféricos até seu cume.')
                break
                
                case 3:
                    alert('Belo Horizonte é a capital do estado de Minas Gerais, no sudeste do Brasil. Rodeada de montanhas, a cidade é conhecida pelo enorme Estádio Mineirão.')
                break
            }

        }

    </script>
</head>
<body>
    <button onclick="alerta()">Clique aqui</button>

    <select onchange="texto(this.value)">
        <option value="0">Escolha uma cidade</option>
        <option value="1">São Paulo</option>
        <option value="2">Rio de Janeiro</option>
        <option value="3">Belo Horizonte</option>
    </select>
</body>
</html>
