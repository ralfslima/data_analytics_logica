<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Vetor</title>

    <script>

        // Vetor (Array)
        var nomes = ['Alice', 'Bianca', 'Caio', 'Daniela']

        // Exibir quantidade de nomes
        document.write(nomes.length + ' registros<hr>')

        // Exibir vetor
        document.write(nomes[0] + '<br>')
        document.write(nomes[1] + '<br>')
        document.write(nomes[2] + '<br>')
        document.write(nomes[3] + '<br>')

    </script>
</head>
<body>
    
</body>
</html>
