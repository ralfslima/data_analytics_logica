<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Objeto</title>

    <script>

        // Objeto (JSON - JavaScript Object Notation)
        var pessoa = {
            'nome':'Aline',
            'idade':28,
            'estuda':true
        }

        // Exibir objeto (apenas nome)
        document.write('Nome: '+pessoa.nome+'<br>')

        // Exibir objeto (completo)
        document.write(JSON.stringify(pessoa))

    </script>
</head>
<body>
    
</body>
</html>
