<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Enquanto</title>

    <script>

        // Variável lógica
        var continuar = true

        // Laço
        while(continuar){
            // Perguntar um nome ou sair
            nome = prompt('Informe um nome ou sair para finalizar')

            // Condicional
            if(nome == 'sair')
            continuar = false
        }

    </script>
