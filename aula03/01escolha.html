<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Escolha</title>

    <script>

        // Perguntando uma linguagem
        var linguagem = prompt('Informe uma linguagem')

        // Estrutura de escolha
        switch(linguagem){
            case 'html':
            alert('Linguagem de marcação')
            break

            case 'css':
            alert('Linguagem de estilo')
            break

            case 'javascript':
            alert('Linguagem de programação')
            break

            default:
            alert('Linguagem não encontrada')
        }

 
    </script>
</head>
<body>
    
</body>
</html>
