<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Enquanto</title>

    <script>
        // Índice
        var indice = 1

        // Laço
        while(indice <= 10){
            document.write(indice + '<br>')
            indice++
            //indice+=1
        }

        /*
            ++  Incrementar (+1)
            --  Decrementar (-1)
            +=2 Incrementar (+2)
            -=3 Decrementar (-3)
            *=2 Incrementar (vezes 2)
            /=5 Decrementar (dividindo por 5)
        */

    </script>
</head>

</body>
</html>
