<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 - Converter</title>

    <script>


        // Perguntar dois números
        var numero1 = parseInt(prompt('Informe um número'))
        var numero2 = parseInt(prompt('Informe outro número'))

        // Exibir cálculos
        document.write(numero1/numero2)
        document.write('<br>')
        document.write(numero1*numero2)
        document.write('<br>')
        document.write(numero1-numero2)
        document.write('<br>')
        document.write(numero1+numero2)

    </script>
</head>
<body>
    
</body>
</html>
