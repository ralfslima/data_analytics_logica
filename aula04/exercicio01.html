<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 - Exercício</title>

    <script>

        // Obter um número
        var numero = prompt('Informe um número para a tabuada')

        // Índice
        var indice = 0

        // Laço de repetição
        while(indice <= 10){
            //document.write(numero + ' X ' + indice + ' = ' + indice*numero + '<br>')
            document.write(`${numero} X ${indice} = ${numero*indice} <br>`)
            indice++
        }

        // Divisão
        document.write('<hr>')

        // Laço de repetição
        for(var indice=0; indice<=10;indice++){
            document.write(`${numero} X ${indice} = ${numero*indice} <br>`)
        }

    </script>
</head>

</html>
