<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Exercício</title>

    <script>

        // Obter dois valores
        var numero1 = parseInt(prompt('Informe o 1º número'))
        var numero2 = parseInt(prompt('Informe o 2º número'))

        // Condicional
        if(numero1 < numero2){
            // Laço de repetição
            while(numero1 <= numero2){
                document.write(numero1+'<br>')
                numero1++
            }
        }else{
            // Laço de repetição
            while(numero1 >= numero2){
                document.write(numero1+'<br>')
                numero1--
            }
        }

    </script>
</head>
<body>
    
</body>
</html>
