<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04 - Exercício</title>

    <script>

        // Variável para obter um número
        var numero

        // Variável de soma
        var soma = 0

        // Laço de repetição
        while(numero != 0){
            // Obter um número
            numero = parseInt(prompt('Informe um número'))

            // Somar
            soma+=numero
        }

        // Exibir a soma
        document.write('A soma é ' + soma)

    </script>
</head>

</body>
</html>
