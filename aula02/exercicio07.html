    <script>

        // Obter três valores
        var numero1 = prompt('Informe o primeiro número.')
        var numero2 = prompt('Informe o segundo número.')
        var numero3 = prompt('Informe o terceiro número.')

        // Condicional
        if(numero1 < numero2 && numero1 < numero3)
            alert('O menor número é ' + numero1)
        else if(numero2 < numero1 && numero2 < numero3)
            alert('O menor número é ' + numero2)
        else
            alert('O menor número é ' + numero3)

    </script>
