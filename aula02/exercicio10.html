<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>

    <script>

        // Obter os lados de um triângulo
        var lado_direito = prompt('Informe o lado direito')
        var lado_esquerdo = prompt('Informe o lado esquerdo')
        var lado_inferior = prompt('Informe o lado inferior')

        // Condicional
        if(lado_direito == lado_esquerdo && lado_esquerdo == lado_inferior)
            alert('Equilátero')
        else if(lado_direito != lado_esquerdo && lado_esquerdo != lado_inferior && lado_direito != lado_inferior)
            alert('Escaleno')
        else 
            alert('Isósceles')

    </script>
</head>

</body>
