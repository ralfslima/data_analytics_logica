    <script>

        // Obter notas
        var nota1 = parseFloat(prompt('Informe a primeira nota.'))
        var nota2 = parseFloat(prompt('Informe a segunda nota.'))
        
        // Realizar a média
        var media = (nota1 + nota2) / 2

        // Retornar a situação
        if(media >=7)
            alert('Aprovado(a) com média '+media)
        else
            alert('Reprovado(a) com média '+media)
        
    </script>
