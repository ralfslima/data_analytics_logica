<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 05</title>

    <script>

        // Obter um dia
        var dia = parseInt(prompt('Informe um dia entre 1 e 31.'))

        // Condicional
        if(dia < 1 || dia > 31)
            alert('Data inválida! Precisa estar entre 1 e 31.')
        else if(dia == 1 || dia == 8 || dia == 15 || dia == 22 || dia == 29)
            alert('Quarta-feira')
        else if(dia == 2 || dia == 9 || dia == 16 || dia == 23 || dia == 30)
            alert('Quinta-feira')
        else if(dia == 3 || dia == 10 || dia == 17 || dia == 24 || dia == 31)
            alert('Sexta-feira')
        else if(dia == 4 || dia == 11 || dia == 18 || dia == 25)
            alert('Sábado')
        else if(dia == 5 || dia == 12 || dia == 19 || dia == 26)
            alert('Domingo')
        else if(dia == 6 || dia == 13 || dia == 20 || dia == 27)
            alert('Segunda-feira')
        else if(dia == 7 || dia == 14 || dia == 21 || dia == 28)
            alert('Terça-feira')


        
    </script>
</head>
