<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 04</title>

    <script>

        // Obter dois números
        var numero1 = parseInt(prompt('Informe o primeiro número.'))
        var numero2 = parseInt(prompt('Informe o segundo número.'))

        // Condicional
        if(numero1 == numero2)
            alert('A soma dos valores é ' + (numero1+numero2))
        else
            alert('A multiplicação dos valores é ' + (numero1*numero2))
        
    </script>
</head>

</body>
</html>
