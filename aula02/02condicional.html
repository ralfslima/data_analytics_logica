<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02 - Condicional</title>

    <script>

        // Obter a média
        var media = prompt('Informe sua média')

        // Condicional
        if(media == 10){
            alert('Parabéns! Nota máxima!')
        }else if(media >= 9){
            alert('Ótimo!')
        }else if(media >= 8){
            alert('Bom!')
        }else if(media >= 7){
            alert('Na média!')
        }else if(media >= 5){
            alert('Em exame!')
        }else{
            alert('Reprovado(a)!')
        }

    </script>
</head>

</body>
</html>
