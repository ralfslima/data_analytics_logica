    <title>Exercício 03</title>

    <script>

        // Obter o total da compra
        var valor = prompt('Informe o valor total da compra')

        // Obter a forma de pagamento
        var pagamento = prompt('1) À vista \n2) A prazo')

        // Condicional
        if(valor >= 100 && pagamento == 1)
            alert('Haverá desconto! Total a pagar R$' + (valor*0.9))
        else
            alert('Total a pagar R$'+valor)
        
    </script>
