<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 06</title>

    <script>

        // Obter dois valores
        var numero1 = parseInt(prompt('Informe o primeiro número.'))
        var numero2 = parseInt(prompt('Informe o segundo número.'))

        // Obter o cálculo
        var calculo = prompt('1 - Somar \n2 - Subtrair \n3 - Multiplicar \n4 - Dividir')

        // Condicional
        if(calculo == 1)
            alert('A soma é ' + (numero1+numero2))
        else if(calculo == 2)
            alert('A subtração é ' + (numero1-numero2))
        else if(calculo == 3)
            alert('A multiplicação é ' + (numero1*numero2))
        else if(calculo == 4)
            alert('A divisão é ' + (numero1/numero2))
        else
            alert('Cálculo não encontrado, informe uma opção entre 1 e 4')

    </script>
</head>
